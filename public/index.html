<!DOCTYPE html>
<html>
  <head>
    <title>Show data</title>
    <style>
        /* Center the table on the page */
        table {
          margin: 0 auto;
          border-collapse: collapse;
          width: 50%;
          font-size: 16px;
          text-align: center;
        }

        table, th, td {
            border: 1px solid;
            padding: 10px
            
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 20px;
        }
      </style>
  </head>
  <body>
    <div>
        <h1>Show lucky user data</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
    <p><b>Total lucky player : <span id="total"></span></b></p>
    <script>
      fetch('http://localhost:3000/data')
        .then(response => response.json())
        .then(data => {
          console.log(data)
          let total = data.length;
          const tableRows = data.map(item => `
            <tr>
              <td>${item.name}</td>
              <td>${item.status}</td>
            </tr>
          `).join('');

          // Add the table rows to the table body
          document.getElementById("total").innerHTML = total;
          document.getElementById('data').innerHTML = tableRows;
        })
        .catch(error => console.error(error));

        
    
    </script>
  </body>
</html>
